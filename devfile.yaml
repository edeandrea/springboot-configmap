apiVersion: 1.0.0
metadata:
  generateName: springboot-configmap-
projects:
  - name: springboot-configmap-mount
    source:
      location: 'https://github.com/edeandrea/springboot-configmap.git'
      type: git
      branch: configmap-mount
  - name: springboot-reloadableprops
    source:
      location: 'https://github.com/edeandrea/springboot-configmap.git'
      type: git
      branch: reloadable-props
components:
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: 'registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:latest'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - id: redhat/java11/latest
    type: chePlugin
